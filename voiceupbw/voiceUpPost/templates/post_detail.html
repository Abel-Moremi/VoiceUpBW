{% extends 'templates/base.html' %}

{% block main %}
<div class="row">
  <div class="col-12">
    <h3>Post Detail</h3>
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-body">
          <h5 class="card-title">Post</h5>
          <p class="card-text"><b>{{ post.created_at }}</b> - {{ post.body }}</p>
            <a href="{% url 'add_comment' slug=post.slug %}">Leave a comment</a>
        </div>
      </div>
  </div>
</div>
{% endblock %}
